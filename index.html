<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=yes'>
  <title>Demos</title>
  <script src='bower_components/webcomponentsjs/webcomponents.min.js'></script>

  <link rel='import' href='bower_components/iron-ajax/iron-ajax.html'>

  <link rel='import' href='components/poly-app/poly-app.html'>

  <style type='text/css'>
    body {
      margin: 0px;
      background-color: #E6E6E6;
      font-family: sans-serif;
      font-size: 12px;
    }  
  </style>
</head>

<body unresolved>
  <template id='the-app' is='dom-bind'>
    <iron-ajax
       auto
       url="/demos.json"
       handle-as="json"
       last-response="{{ajaxResponse}}"></iron-ajax>
    
    <poly-app data="[[ajaxResponse]]"></poly-app>

    <script>
      Polymer({
        is: 'the-app',
        properties: { ajaxResponse : String}
      })
    </script>
  </template>
</body>

</html>
